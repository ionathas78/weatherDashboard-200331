<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <!-- CSS packages -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/CSS" href="Assets/style.css">
</head>
<body>
    <header class="container d-inline-flex fixed-top col-12 m-0 p-0">
        <ul class="nav col-8 col-sm-8 m-0 align-left">
            <li class="nav-header px-3">
                <p>Weather Dashboard</p>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        <nav class="navbar col-4 col-sm-4 mr-0 justify-content-end navbar-light bg-light">
            <form class="form-inline">
                <input id="search-city" class="form-control col-8 mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-city-btn" class="btn btn-outline-success col-3 my-2 my-sm-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="submit">Search</button>
                <div id="search-dropdown" class="dropdown-menu" aria-labelledby="dLabel">
                    <!-- Search Results go here -->
                </div>
            </form>
        </nav>
    </header>
    <section>
        <div style="height: 7vh;"><p> </p></div>
        <h1 id="city-name" class="text-center">City Name</h1>
        <p id="current-date" class="font-italic text-center">Current Date</p>
        <hr>        
    </section>
    <div class="container">
        <div class="row">
            <div class="container col-9">
                <div id="forecast-panel" class="row">
                    <ul id="forecast-list" class="d-inline-flex col-12" style="list-style: none;">
                        <!-- Here is the list for the 5-day forecast -->
                        <li style="border: 1px solid black; width: 20%; height: 15vh; text-align: center;">0</li>
                        <li style="border: 1px solid black; width: 20%; height: 15vh; text-align: center;">1</li>
                        <li style="border: 1px solid black; width: 20%; height: 15vh; text-align: center;">2</li>
                        <li style="border: 1px solid black; width: 20%; height: 15vh; text-align: center;">3</li>
                        <li style="border: 1px solid black; width: 20%; height: 15vh; text-align: center;">4</li>                    
                    </ul>
                </div>
                <div id="weather-panel" class="row">
                    <p style="border: 1px solid green; margin: 2vw; width: 100%; height: 25vh;">Weather Content</p>
                </div>
            </div>

            <div id="map" class="col-3 d-flex align-self-center" style="height: 40vh; border: 1px solid red;"></div>
            <!-- This div is used by Google Maps -->
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <ul id="history-list" class="d-inline-flex col-12" style="list-style: none;">
                <li style="border: 1px dotted grey; width: 20%; height: 20vh; text-align: center;">0</li>
                <li style="border: 1px dotted grey; width: 20%; height: 20vh; text-align: center;">1</li>
                <li style="border: 1px dotted grey; width: 20%; height: 20vh; text-align: center;">2</li>
                <li style="border: 1px dotted grey; width: 20%; height: 20vh; text-align: center;">3</li>
                <li style="border: 1px dotted grey; width: 20%; height: 20vh; text-align: center;">4</li>
            </ul>
        </div>
    </div>

    <footer class="text-center fixed-bottom">
        <p>&copy;2020 Jonathan Andrews</p>
    </footer>

    <!-- JS packages -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi4oH60AbRlXQ_8dxOXMErKrg4Vs1nED8&callback=initMap"></script> -->
    <script src="https://kit.fontawesome.com/358abe3b6c.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="Assets/logic.js"></script>
</body>
</html>
