<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <!-- CSS packages -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/CSS" href="Assets/style.css">
</head>
<body>
    <header class="container d-inline-flex fixed-top col-12 m-0 p-0">
        <ul class="nav col-8 col-sm-8 m-0 align-left">
            <li class="nav-header px-3">
                <p>Weather Dashboard</p>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        <nav class="navbar col-4 col-sm-4 mr-0 justify-content-end navbar-light bg-light">
            <form class="form-inline">
                <input id="search-city" class="form-control col-8 mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-city-btn" class="btn btn-outline-success col-3 my-2 my-sm-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="submit">Search</button>
                <div id="search-dropdown" class="dropdown-menu" aria-labelledby="dLabel">
                    <!-- Search Results go here -->
                </div>
            </form>
        </nav>
    </header>



    <!-- This div is used by Google Maps -->
    <div id="map"></div>



    <footer class="text-center fixed-bottom">
        <p>&copy;2020 Jonathan Andrews</p>
    </footer>

    <!-- JS packages -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/358abe3b6c.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="Assets/logic.js"></script>
</body>
</html>
